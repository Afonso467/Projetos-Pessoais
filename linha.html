<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha o Modo de Jogo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="redirectToGame('jogador')">Jogador contra Jogador</button>
    <button onclick="redirectToGame('bot')">Jogador contra Bot</button>

    <script>
        function redirectToGame(mode) {
            if (mode === 'jogador') {
                window.location.href = "linhajogador.html";
            } else if (mode === 'bot') {
                window.location.href = "linhabot.html";
            }
        }
    </script>
</body>
</html>
