<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
        }

        .cell {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            font-size: 24px;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
        }

        .cell:hover {
            background-color: #eee;
        }

        #reset-button {
            margin-top: 20px;
            font-size: 16px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-board">
        <!-- As células do tabuleiro serão preenchidas dinamicamente pelo JavaScript -->
    </div>

    <button id="reset-button" onclick="resetGame()">Resetar Jogo</button>

    <script>
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];

        document.addEventListener('DOMContentLoaded', () => {
            const board = document.getElementById('game-board');

            // Cria as células do tabuleiro
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
            }

            function handleCellClick(event) {
                const clickedCell = event.target;
                const index = clickedCell.getAttribute('data-index');

                if (gameBoard[index] === '' && !checkWinner()) {
                    gameBoard[index] = currentPlayer;
                    updateBoard();
                    if (checkWinner()) {
                        alert(`Jogador ${currentPlayer} venceu!`);
                    } else if (gameBoard.every(cell => cell !== '')) {
                        alert('O jogo terminou em empate!');
                    } else {
                        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    }
                }
            }

            function updateBoard() {
                const cells = document.querySelectorAll('.cell');
                cells.forEach((cell, index) => {
                    cell.textContent = gameBoard[index];
                });
            }

            function checkWinner() {
                const winPatterns = [
                    [0, 1, 2],
                    [3, 4, 5],
                    [6, 7, 8],
                    [0, 3, 6],
                    [1, 4, 7],
                    [2, 5, 8],
                    [0, 4, 8],
                    [2, 4, 6]
                ];

                return winPatterns.some(pattern =>
                    gameBoard[pattern[0]] !== '' &&
                    gameBoard[pattern[0]] === gameBoard[pattern[1]] &&
                    gameBoard[pattern[1]] === gameBoard[pattern[2]]
                );
            }
        });

        function resetGame() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => (cell.textContent = ''));
            currentPlayer = 'X';
            gameBoard = ['', '', '', '', '', '', '', '', ''];
        }
    </script>
</body>
</html>
